<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="library-container">
        <table id="library-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>Pages</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button class="btn-modal">Add book</button>
      <dialog class="modal">
        <form id="new-book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" min="1000" required />
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" min="1" required />
          <button type="submit" class="btn-submit-book">Submit</button>
          <button type="button" class="btn-cancel-modal">Cancel</button>
        </form>
      </dialog>
    </main>
    <footer></footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
